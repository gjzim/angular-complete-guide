<h1 appBasicHighLight>App Basic Highlighter</h1>
<h1 defaultColor="green" [appBetterHighlight]="'yellow'">
  App Better Highlighter
</h1>

<div *appUnless="false">Don't show me!</div>

<button (click)="value = 0">Set 0</button>
<button (click)="value = 5">Set 5</button>
<button (click)="value = 10">Set 10</button>

<div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
  <p *ngSwitchCase="10">Value is 10</p>
  <p *ngSwitchDefault="0">Value is default</p>
</div>
