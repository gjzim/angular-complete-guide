<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">

                    <div class="help-block"
                         *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
                        <span *ngIf="projectForm.get('name')?.errors?.['nameIsForbidden']">Please enter a valid project name!</span>
                        <span *ngIf="projectForm.get('name')?.errors?.['required']">Field is required!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                    <span class="help-block"  *ngIf="projectForm.get('email')?.invalid && projectForm.get('email')?.touched">Field is invalid.</span>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" formControlName="status" class="form-control">
                        <option value="stable">Stable</option>
                        <option value="critical">Critical</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>

                <button class="btn btn-primary" [disabled]="projectForm.invalid" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
