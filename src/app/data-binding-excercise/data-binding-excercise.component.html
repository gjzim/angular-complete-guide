<h2>Data binding excercise</h2>
<hr />
<label for="username">Username</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<p>Entered username: {{ username }}</p>

<button
  type="button"
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onUserNameReset()"
>
  Reset
</button>
