<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        [ngClass]="{
          'list-group-item': true,
          active: isSelectedIngredient(i)
        }"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onIngredientSelect(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
