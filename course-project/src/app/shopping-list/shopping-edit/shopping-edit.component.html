<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required #nameField='ngModel'/>
          <p class="help-block" *ngIf="nameField.touched && nameField.invalid">Field is required.</p>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required #amountField='ngModel'
                 pattern="^[1-9]+[0-9]*$"/>
          <p class="help-block" *ngIf="amountField.touched && amountField.invalid">Invalid amount.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid"
          >
            {{ isEditing ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger" type="button" [disabled]="!f.dirty">Delete</button>
          <button class="btn btn-primary" type="button" [disabled]="!f.dirty" (click)="f.reset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
